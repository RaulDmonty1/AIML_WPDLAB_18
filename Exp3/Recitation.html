<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <style>
    /* Container for all pricing cards */
    .pricing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* optional: center the cards */
      gap: 20px; /* spacing between cards */
      margin: 20px;
    }

    /* Each individual pricing card */
    .pricing-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 200px; /* base width of 200px */
      border: 2px solid black;
      padding: 16px;
      box-sizing: border-box;
    }

    /* Basic plan */
    .basic-plan {
      order: 0;
    }

    /* Pro plan */
    .pro-plan {
      order: 1;
      flex-grow: 2; /* allows this card to grow wider */
    }

    /* Premium plan */
    .premium-plan {
      order: 2;
    }

    /* Optional: add a bit of styling to h1 and cards */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-family: sans-serif;
    }

    .pricing-card h2 {
      margin: 0 0 10px 0;
    }

    .pricing-card p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pricing Plans</h1>

  <div class="pricing-container">
    <div class="pricing-card basic-plan">
      <h2>Basic</h2>
      <p>$9/month</p>
    </div>

    <div class="pricing-card pro-plan">
      <h2>Pro</h2>
      <p>$19/month</p>
    </div>

    <div class="pricing-card premium-plan">
      <h2>Premium</h2>
      <p>$29/month</p>
    </div>
  </div>

</body>
</html>
