<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex & Grid Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>My Website</h1>
  </header>

  <!-- Navigation bar -->
  <nav class="nav-bar">
    <a href="#home" class="nav-link">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#services" class="nav-link">Services</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>

  <!-- Main content -->
  <main class="main-content">
    <section class="content-block" id="home">
      <h2>Home</h2>
      <p>Welcome to our website! This is the home section.</p>
    </section>

    <section class="content-block" id="about">
      <h2>About</h2>
      <p>Learn more about us in this section.</p>
    </section>

    <section class="content-block" id="services">
      <h2>Services</h2>
      <p>We offer a wide range of services.</p>
    </section>

    <section class="content-block" id="contact">
      <h2>Contact</h2>
      <p>Get in touch with us using this section.</p>
    </section>
  </main>

  <footer class="footer">
    &copy; 2026 My Website. All rights reserved.
  </footer>

</body>
</html>
