<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Basics Complete Example</title>

<style>
/* ---------------- CSS SELECTORS ---------------- */

/* Universal selector */
* {
    box-sizing: border-box;
}

/* Element selector */
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f1f5f9;
    margin: 20px;
}

/* Class selector */
.box {
    background-color: #ffffff;
    border: 2px solid #1e40af;
    padding: 20px;
    margin-bottom: 20px;
}

/* ID selector */
#main-title {
    color: #1e3a8a;
    text-align: center;
}

/* Group selector */
h2, p {
    margin-bottom: 10px;
}

/* ---------------- COLORS & TEXT ---------------- */
p {
    color: #334155;
    font-size: 16px;
    line-height: 1.6;
}

/* ---------------- DISPLAY PROPERTY ---------------- */
.block {
    display: block;
    background-color: #bbf7d0;
    margin: 5px 0;
    padding: 10px;
}

.inline {
    display: inline;
    background-color: #fde68a;
    padding: 5px;
}

.inline-block {
    display: inline-block;
    width: 150px;
    height: 40px;
    background-color: #93c5fd;
    text-align: center;
    line-height: 40px;
    margin: 5px 0;
}

/* ---------------- LINKS & HOVER ---------------- */
a {
    text-decoration: none;
    font-weight: bold;
    color: #1d4ed8;
}

a:hover {
    color: white;
    background-color: #1d4ed8;
    padding: 4px 8px;
    border-radius: 4px;
}

/* ---------------- CURSORS ---------------- */
.pointer {
    cursor: pointer;
}

.help {
    cursor: help;
}

.wait {
    cursor: wait;
}

.not-allowed {
    cursor: not-allowed;
}

/* ---------------- BOX MODEL DEMO ---------------- */
.box-model {
    margin: 20px;
    padding: 20px;
    border: 4px solid #dc2626;
    background-color: #fee2e2;
}
</style>
</head>

<body>

<h1 id="main-title">CSS Basics â€“ Single Example</h1>

<div class="box">
    <h2>Fonts, Colors & Text</h2>
    <p>This paragraph demonstrates font, color and text styling in CSS.</p>
</div>

<div class="box">
    <h2>Box Model</h2>
    <div class="box-model">
        Margin + Padding + Border
    </div>
</div>

<div class="box">
    <h2>Display Property</h2>

    <span class="block">Block Element</span>

    <span class="inline">Inline</span>
    <span class="inline">Inline</span>

    <br><br>

    <span class="inline-block">Inline-Block</span>
    <span class="inline-block">Inline-Block</span>
</div>

<div class="box">
    <h2>Links with Hover</h2>
    <p>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </p>
</div>

<div class="box">
    <h2>Cursor Types</h2>
    <button class="pointer">Pointer</button>
    <button class="help">Help</button>
    <button class="wait">Wait</button>
    <button class="not-allowed">Not Allowed</button>
</div>

</body>
</html>
